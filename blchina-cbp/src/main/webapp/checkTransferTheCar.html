<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>查看交车任务</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/editDeliverTask.css">
    <link rel="stylesheet" href="./js/dialog/dialog.css">
    <script src="js/config.js"></script>
</head>
<body>
<div class="header clearfix">
    <div class="h_left">
        <!--<span class="year">2017</span>年-->
    </div>
    <div class="h_right">
        <ul class="signList clearfix">
            <li class="sign">
                <i class="free"></i>
                <span>空闲</span>
            </li>
            <li class="sign">
                <i class="general"></i>
                <span>一般</span>
            </li>
            <li class="sign">
                <i class="booking"></i>
                <span>客户选定</span>
            </li>
        </ul>
    </div>
</div>
<div class="calendar_week">
    <ul class="weekList clearfix">
        <li class="sun">日</li>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li class="sat">六</li>
    </ul>
</div>
<div class="calendar">

</div>
<div class="checkDeliverBtn">
    <a href="javascript:void 0">确 定</a>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/dialog/dialog.js"></script>
<script type="text/javascript" src="js/checkTransferTheCar.js"></script>
</html>
