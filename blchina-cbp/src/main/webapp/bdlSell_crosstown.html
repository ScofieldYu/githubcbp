<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交车相关</title>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/bdl_rem.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bdlSell_Payment.css">
</head>
<body>
    <div class="addPhoto" style="display: none;z-index:999">
        <img src="./img/car.png" class="imgFile" style="z-index:999">
    </div>
    <div class="bdl_messBox">
        <div class="div_box">
            <div class="back">
                <div class="title">
                    <span class="num">1</span>
                    <span>交车表及附明细</span>
                </div>
                <div class="titleTop">
                    <span>名称</span>
                    <span>查看</span>
                </div>
                <div class="textBox textBox1">
                    <div class="listFile">
                        <span>定金收据01</span>
                        <span class="imgEye"></span>
                    </div>
                </div>
            </div>
            <div class="txtBoo">
                <div class="title fTwo">
                    <span class="num">2</span>
                    <span>车辆合格证原件</span>
                </div>
                <div class="photo photo1" num="1">
                     <div class="bdl_listZhaoAdd bdl_listZhaoAdd1">
                        <div class="uploadListBig">
                            <div class="upload">
                                <input capture="camera" accept="image/*"  class="uploadBtn" type="file">
                                <div class="boxP">
                                <div class="upBg">
                                    
                                </div>
                                 <p><span class="bdl_textTitleOdd">合格证上传</span></p>
                                </div>
                                <b class="close clo"></b>
                            </div>
                        </div> 
                    </div>
                </div>
                <div style="background:#fff">
                    <div class="bottom">
                        <input type="button" value="增加文件" class="addFile1"> 
                        <input type="button" value="提交" class="pushFile" typeList="10050">
                    </div>
                </div>
            </div>
            <div class="txtBoo">
                <div class="title fTwo">
                    <span class="num">3</span>
                    <span>保修保养手册</span>
                </div>
                <div class="photo photo2"  num="2">
                     <div class="bdl_listZhaoAdd bdl_listZhaoAdd2">
                        <div class="uploadListBig">
                            <div class="upload">
                                <input capture="camera" accept="image/*"  class="uploadBtn" type="file">
                                <div class="boxP">
                                <div class="upBg">
                                    
                                </div>
                                 <p><span class="bdl_textTitleOdd">手册上传</span></p>
                                </div>
                                <b class="close clo"></b>
                            </div>
                        </div> 
                    </div>
                </div>
                <div style="background:#fff">
                    <div class="bottom">
                        <input type="button" value="增加文件" class="addFile2"> 
                        <input type="button" value="提交" class="pushFile" typeList="10052">
                    </div>
                </div>
            </div>
            <div class="txtBoo">
                <div class="title fTwo">
                    <span class="num">4</span>
                    <span>三包凭证</span>
                </div>
                <div class="photo photo3"  num="3">
                     <div class="bdl_listZhaoAdd bdl_listZhaoAdd3">
                        <div class="uploadListBig">
                            <div class="upload">
                                <input capture="camera" accept="image/*"  class="uploadBtn" type="file">
                                <div class="boxP">
                                <div class="upBg">
                                    
                                </div>
                                 <p><span class="bdl_textTitleOdd">三包凭证上传</span></p>
                                </div>
                                <b class="close clo"></b>
                            </div>
                        </div> 
                    </div>
                </div>
                <div style="background:#fff">
                    <div class="bottom">
                        <input type="button" value="增加文件" class="addFile3"> 
                        <input type="button" value="提交" class="pushFile" typeList="10053">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/lrz.all.bundle.js"></script>
<script type="text/javascript" src="./js/bdlSell_crosstown.js"></script>
</html>
