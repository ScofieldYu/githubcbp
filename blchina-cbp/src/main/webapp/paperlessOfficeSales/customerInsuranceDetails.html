<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>车险详情</title>
    <script src="../js/config.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/paperlessOfficeSales/customerInsuranceDetails.css">
</head>
<body>
<div class="insurance">
    <div class="insuranceTitle">
        <p>保险公司</p>
    </div>
    <ul class="orderList">
        <li>
            <span>名称</span>
            <span>平安</span>
        </li>
    </ul>
</div>
<div class="insurance">
    <div class="insuranceTitle">
        <p>交强险+车船使用税</p>
    </div>
    <ul id="compulsory" class="orderList">
        <li>
            <span>交强险</span>
        </li>
        <li>
            <span>车船使用税</span>
        </li>
    </ul>
</div>
<div class="insurance">
    <div class="insuranceTitle">
        <p>商业险</p>
    </div>
    <ul id="commercial" class="orderList">
        <li>
            <span>车损险(不计免赔)</span>
            <span>5万保额</span>
        </li>
        <li>
            <span>司机座位险(不计免赔)</span>
            <span>500万保额</span>
        </li>
        <li>
            <span>三者险(不计免赔)</span>
            <span>50万保额</span>
        </li>
    </ul>
</div>
<div class="insurance">
    <p class="insurancePrice">
        价格 ￥<span id="insurancePrice" class="iPrice">3600</span>
    </p>
</div>
</body>
<script src="../js/paperlessOfficeSales/customerInsuranceDetails.js"></script>
</html>
