<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>订单详情</title>
    <script src="../js/config.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/city/framework7.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/paperlessOfficeSales/vehicleReplacement.css">
</head>
<body>
<div class="vehicleReplacement">
    <div class="vehicleReplacementTit">
        <a id="goBack" href="javascript:void 0"  onclick="history.back();"></a>
        <p>车辆置换</p>
    </div>
    <div class="vehicleReplacementList">
        <ul>
            <li>
                <span>品牌</span>
                <p>
                    <input id="carbrand" type="text" value="" placeholder="品牌">
                </p>
                <b></b>
            </li>
            <li>
                <span>车系</span>
                <p>
                    <input id="carseries" type="text" value="" placeholder="车系">
                </p>
                <b></b>
            </li>
            <li>
                <span>车型</span>
                <p>
                    <input id="cartype" type="text" value="" placeholder="车型">
                </p>
                <b></b>
            </li>
            <li>
                <span>公里数</span>
                <p>
                    <input id="kilometers" type="text" value="" placeholder="公里数">
                </p>
                <b>Km</b>
            </li>
            <li>
                <span>车架号</span>
                <p>
                    <input id="realvinno" type="text" value="" placeholder="车架号">
                </p>
                <b></b>
            </li>
        </ul>
    </div>
    <div class="vehicleReplacementList">
        <div class="replacementType">
            <span>置换方式</span>
            <a href="javascript:void 0">
                <input id="exchangemethod" value="同品牌" type="text">
                <i></i>
            </a>
        </div>
        <ul>
            <li>
                <span>评估价</span>
                <p>
                    <b>￥</b>
                    <input style="margin-left: 0" id="price" type="text" value="" placeholder="评估价">
                </p>
                <b>元</b>
            </li>
            <li>
                <span>成交价</span>
                <p>
                    <b>￥</b>
                    <input style="margin-left: 0" id="dealprice" type="text" value="" placeholder="成交价">
                </p>
                <b>元</b>
            </li>
        </ul>
    </div>
    <div class="completeBtn">
        <a href="javascript:void 0">提交</a>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/city/framework7.min.js"></script>
<script src="../js/paperlessOfficeSales/vehicleReplacement.js"></script>
</html>
